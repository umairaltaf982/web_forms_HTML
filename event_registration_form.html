<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="assets/css/event.css">
</head>
<body style="background-image: url('assets/img/event.jpg');" >
    <form action="">
        <h1>Event Registration Form</h1>
        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Enter Your Name">
        <br><br>
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Enter Your Email">
        <br><br>
        <label for="">Contact Number:</label>
        <input type="tel" name="" id="">
        <br><br>
        <label for="">Event Type:</label>
        <input type="radio" name="con" id="">Conference <br>
        <input type="radio" name="con" id="">Workshop <br>
        <input type="radio" name="con" id="">Webinar 
        <br><br>
        <label for="">Dietary Preferences:</label>
        <select name="" id="">
            <option value="">Vegetarian</option>
            <option value="">Non-Vegetarian</option>
            <option value="">Vegan</option>
        </select>
        <br><br>
        <input type="checkbox" name="" id="">I agree to the terms and conditions.
    </form>
</body>
</html>
