<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="">
        <h1>Feedback Form</h1>
        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Enter Your Name">
        <br><br>
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Enter Your Email">
        <br><br>
        <label for="">Feedback:</label><br>
        <textarea name="" id="" placeholder="Enter Your Feedback"></textarea>
        <br><br>
        <label for="">Rating:</label>
        1<input type="radio" name="1" id="">
        2<input type="radio" name="1" id="">
        3<input type="radio" name="1" id="">
        4<input type="radio" name="1" id="">
        5<input type="radio" name="1" id="">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
