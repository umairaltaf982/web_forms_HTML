<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/fitness.css">
    <title>Fitness Club Membership Form</title>
</head>
<body style="background-image: url('assets/img/fitness.jpg')">
    <form action="">
    <h1>Fitness Club Membership Form</h1>
    <label for="">Name:</label>
    <input type="text" name="" id="" placeholder="Enter Your Name">
    <br><br>
    <label for="">Date of Birth</label>
    <input type="date" name="" id="">
    <br><br>
    <label for="">Membership Type:</label><br>
    <input type="radio" name="1" id="">Monthly <br>
    <input type="radio" name="1" id="">Quaterly <br>
    <input type="radio" name="1" id="">Annually <br>
    <br><br>
    <label for="">Preferred Activities:</label><br>
        <input type="checkbox" name="" id="">Gym<br>
        <input type="checkbox" name="" id="">Yoga <br>
        <input type="checkbox" name="" id="">Swimming<br>
    <br><br>
    <label for="">Emergency Contact Number:</label><br>
        <input type="tel" name="" id="">
     <br>
     <input type="button" value="Submit">
    </form>
</body>
</html>
