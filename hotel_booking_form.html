<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel booking Form</title>
</head>
<body>
    <h1>Hotel Booking Form</h1>
    <form action="">
        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Enter Your Name">
        <br><br>
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Enter Your Email">
        <br><br>
        <label for="">Check-In Date:</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">Check-Out Date:</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">No. of Guests:</label>
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
        <br><br>
        <label for="">Room Preferences:</label>
        <input type="radio" name="1" id="">Single
        <input type="radio" name="1" id="">Double
        <input type="radio" name="1" id="">Suite
        <br><br>
        <label for="">Additional Services:</label><br>
        <input type="checkbox" name="" id="">WiFi<br>
        <input type="checkbox" name="" id="">Breakfast <br>
        <input type="checkbox" name="" id="">Airport Pickup<br>
        <br><br>
    </form>
</body>
</html>
