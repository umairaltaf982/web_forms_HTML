<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/job.css">
    <title>Job Application Form</title>
</head>
<body style="background-image: url('assets/img/job.avif')">
    <form action="">
        <h1>Job Application Form</h1>
        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Enter Your Name">
        <br><br>
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Enter Your Email">
        <br><br>
        <label for="">Position Applied:</label>
        <select name="" id="">
            <option value="">Manager</option>
            <option value="">Developer</option>
            <option value="">Designer</option>
        </select>
        <br><br>
        <label for="">Upload Resume:</label>
        <input type="file" name="" id="">
        <br><br>
        <label for="">Skills:</label>
        <textarea name="" id="" placeholder="Enter Your Skills"></textarea>
        <br>
        <input type="checkbox" name="" id="">I certify that all information provided is true.
        
    </form>
</body>
</html>
