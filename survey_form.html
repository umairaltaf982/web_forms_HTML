<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form action="">
    <h1>Survey Form</h1>
    <label for="">How satisfy are you with our services?</label>
    <br><br>
    <select name="" id="">
        <option value="">Very Satisfied</option>
        <option value="">Satisfy</option>
        <option value="">Neutral</option>
        <option value="">Dissatisfied</option>
        <option value="">Very Dissatisfied</option>
    </select>
    <br><br>
    <label for="">What are your preferred contact methods?</label>
    <br><br>
    <input type="checkbox" name="" id="">Email <br>
    <input type="checkbox" name="" id="">Phone <br>
    <input type="checkbox" name="" id="">SMS <br>
    <input type="checkbox" name="" id="">Other Options <br>
    <br><br>
    <label for="">Would you recommend us to others?</label>
    <br><br>
    <input type="radio" name="yes" id="">Yes
    <input type="radio" name="yes" id="">No
</form>
</body>
</html>
